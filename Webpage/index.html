<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<h1>Student Marks Calculator</h1>

<label for="student-name">Student Name:</label>
<input type="text" id="student-name" placeholder="Enter Student Name">
<br>

<label for="subject1">Subject 1 Marks:</label>
<input type="number" id="subject1" placeholder="Enter Marks"  min="0" max="100">
<br>

<label for="subject2">Subject 2 Marks:</label>
<input type="number" id="subject2" placeholder="Enter Marks" min="0" max="100">
<br>

<label for="subject3">Subject 3 Marks:</label>
<input type="number" id="subject3" placeholder="Enter Marks" min="0" max="100">
<br>

<label for="subject4">Subject 4 Marks:</label>
<input type="number" id="subject4" placeholder="Enter Marks" min="0" max="100">
<br>

<label for="subject5">Subject 5 Marks:</label>
<input type="number" id="subject5" placeholder="Enter Marks" min="0" max="100">
<br><br>

<button id="button" onclick="addStudent()">Add Student</button>
<br><br>

<h3 id="top-student">Top Student:</h3>

<h2>Student List</h2>
<table border="1">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
            <th>Subject 4</th>
            <th>Subject 5</th>
            <th>Student Avg. Score</th>
        </tr>
    </thead>
    <tbody id="student-table-body">
        <tr id="noDataRow">
            <td colspan="7" style="text-align: center;">No students added yet.</td>
        </tr>
    </tbody>
</table>

<script src="./script.js"></script>

</body>
</html>
